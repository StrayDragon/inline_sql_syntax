name: lint
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '17'
                  cache: 'pnpm'
            - uses: pnpm/action-setup@v2
              with:
                  version: latest
            - run: pnpm install
            - run: pnpm run lint
            - run: pnpm run test-compile
